<div class="reg-form">
    <mat-card>   
        <mat-card-content>
            <mat-toolbar  class="header" color="primary">Sign Up Here</mat-toolbar>        
            <form action="" (ngSubmit)="onSubmit()" name="registerForm" [formGroup]= "registerForm">
                <div class="email-input form-group">
                    <mat-icon class="field-icon"> person</mat-icon> 
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>username</mat-label>
                        <input formControlName= "username" matInput required>
                        <mat-error *ngIf= "registerForm.controls.username.errors?.required">
                            User Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="email-input form-group">
                    <mat-icon class="field-icon"> phone</mat-icon> 
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>phone number</mat-label>
                        <input formControlName= "mobile" matInput required>
                        <mat-error *ngIf= "registerForm.controls.mobile.errors?.required">
                            Mobile number is required
                        </mat-error>
                        <mat-error *ngIf= "registerForm.controls.mobile.errors?.minlength">
                            Invalid Mobile number
                        </mat-error>
                    </mat-form-field>
                </div>    
                <div class="email-input form-group">
                    <mat-icon class="field-icon"> email</mat-icon> 
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName= "email" matInput required>
                        <mat-error *ngIf= "registerForm.controls.email.errors?.required">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf= "registerForm.controls.email.errors?.email">
                            Invalid email
                        </mat-error>
                    </mat-form-field>
                </div>        
                <div class="form-group">
                    <mat-icon class="field-icon"> lock</mat-icon>            
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName ="password" matInput [type] = "hide?'password' :'text'" required >
                        <button mat-icon-button matSuffix (click)="hide = !hide"                       >
                            <mat-icon>{{hide?'visibility_off':'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf = "registerForm.controls.password.errors?.required">
                            Required password
                        </mat-error>
                        <mat-error *ngIf = "registerForm.controls.password.errors?.minlength">
                            Invalid Password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-icon class="field-icon"> lock</mat-icon>            
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName ="password" matInput [type] = "hide?'password' :'text'" required >
                        <button mat-icon-button matSuffix (click)="hide = !hide"                       >
                            <mat-icon>{{hide?'visibility_off':'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf = "registerForm.controls.password.errors?.required">
                            Please Confirm Password
                        </mat-error>
                        <mat-error *ngIf = "registerForm.controls.password.errors?.minlength">
                            Invalid Password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="login-btn-row">
                    <button mat-raised-button color="primary"  class="login-btn">Register</button> 
                    <!-- [disabled] = "registerForm.invalid"   -->
                </div>                               
                   
            </form>
        </mat-card-content>
    </mat-card> 

</div>
