<mat-card  class="container mt-4">
  <div class="row mt-1 ml-2">
    <div class="col-sm-6 col-lg-3">
      <mat-form-field>
        <input type="search"matInput [matAutocomplete]="auto"
        (click)="checkPlaceHolder()"  (blur)="checkPlaceHolder()"placeholder="{{searchPlaceHolder}}" 
        [formControl]="searchLocation" >
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let location of locations" [value]="location">
          {{location}}
        </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-2">
      <mat-form-field>
        <input type="search"matInput [matAutocomplete]="types"
        (click)="pTypePlaceHolder()"  (blur)="pTypePlaceHolder()"placeholder="{{typePlaceHolder}}" 
        [formControl]="searchType" >
        <mat-autocomplete #types="matAutocomplete">
        <mat-option *ngFor="let type of propertyTypes" [value]="type">
          {{type}}
        </mat-option>
        </mat-autocomplete>
      </mat-form-field>  
    </div>
    <div class="col-sm-6 col-lg-2">
    <mat-form-field>
      <input type="text"matInput 
        [formControl]="minrent" 
        (click)="pminBudgetPlaceHolder()"  (blur)="pminBudgetPlaceHolder()"
        placeholder="{{minBudgetPlaceHolder}}">
    </mat-form-field>  
    </div>
    <div class="col-sm-6 col-lg-2">
      <mat-form-field>
        <mat-label>Maxrent</mat-label>
        <input matInput 
          [formControl]="maxrent" 
          (click)="pmaxBudgetPlaceHolder()" (blur)="pmaxBudgetPlaceHolder()"
          placeholder="{{maxBudgetPlaceHolder}}">
      </mat-form-field>
 
    </div>
    <div class="col-sm-12 col-lg-3 search" (click)="handleSearch()">
      <button mat-raised-button color="primary">search<mat-icon class="field-icon">search</mat-icon> </button>
    </div>
  </div>
</mat-card>
<div class="mt-4  container" *ngIf="properties;else loadingBlock">
  <div class="row">
    <div class="col-sm-12  col-md-6 col-lg-4 mb-3" *ngFor="let property of properties">
      <app-property-card [property]="property"></app-property-card>
      </div>
  </div>
</div>
<ng-template #loadingBlock >
  <div class="mt-5">
      <mat-spinner color="primary" [diameter]="70" class="mx-auto"></mat-spinner>
  </div>
</ng-template>
<div *ngIf = "error" class="text-center text-primary">
  {{error}}
</div>
