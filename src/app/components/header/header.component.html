<mat-toolbar  color="primary">
    <button mat-icon-button  [hidden]="!signedIn" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon >menu</mat-icon>
      </button> 
        <a mat-button routerLink="/" (click)= "handleHome()">
            <span ><mat-icon  class="home-icon">home</mat-icon>Home</span>
        </a>         
        <span class="spacer text-center" >Easy Renting</span>
        <a mat-button routerLink="/signup" *ngIf="!signedIn">SignUp</a>
        <a mat-button routerLink="/login" *ngIf="!signedIn">Login</a>
        <a mat-button routerLink="/newproperty" *ngIf="signedIn">Add Property</a>
        <a   mat-button *ngIf="signedIn"  (click)="logout()">SignOut</a>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav [hidden]="!signedIn">
    <mat-nav-list>
      <a  routerLink="/dashboard" mat-list-item><mat-icon>dashboard_customize</mat-icon> DashBoard</a>   
      <a routerLink="#" mat-list-item><mat-icon>verified_properties</mat-icon> Verified Properties</a>
      <a  routerLink="#" mat-list-item><mat-icon>maps_home_work </mat-icon> Pending properties</a>
      <a routerLink="#" mat-list-item><mat-icon>lock</mat-icon> My Account</a>
      <a  routerLink="#" mat-list-item><mat-icon>tour</mat-icon> visit Requests</a>
      <a routerLink="#" mat-list-item><mat-icon>contact_phone</mat-icon> Contact Requests</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill> <router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
