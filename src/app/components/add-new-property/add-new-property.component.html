<div *ngIf="uploaded" class="text-center text-success mt-5">
    Property Uploaded Successfully click on below add button to upload another property
</div>

<div class="row">
    <button class="col d-flex justify-content-center align-items-center add" 
     mat-raised-button color="primary" (click)="openDialog()">
     Add New Property <mat-icon>add_circle_outline</mat-icon>
</button>

</div>
